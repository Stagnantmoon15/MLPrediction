<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Stock Price Prediction</h1>
    </header>

    <div class="container">
        <section id="stock-input">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="stock_symbol">Enter Stock Symbol:</label>
                    <input type="text" id="stock_symbol" name="stock_symbol" required>
                </div>
                <input type="submit" value="Predict">
            </form>
        </section>

        {% if plot %}
            <section id="stock-chart">
                <h2>Predicted Stock Prices</h2>
                <img src="data:image/png;base64,{{ plot }}" alt="Stock Prices Chart">
            </section>
        {% endif %}

        {% if day_30 %}
            <section id="future-predictions">
                <h2>Future Price Predictions</h2>
                <table class="prediction-table">
                    <tr>
                        <th>30 Days</th>
                        <th>60 Days</th>
                        <th>90 Days</th>
                    </tr>
                    <tr>
                        <td>${{ day_30 | round(2) }}</td>
                        <td>${{ day_60 | round(2) }}</td>
                        <td>${{ day_90 | round(2) }}</td>
                    </tr>
                </table>
            </section>
        {% endif %}

        {% if error_message %}
            <section id="error-message">
                <p>{{ error_message }}</p>
            </section>
        {% endif %}
    </div>
</body>
</html>
