<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="stock_symbol">Enter the stock symbol (e.g., AAPL):</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required>
        <button type="submit">Predict</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    {% if plot %}
        <img src="data:image/png;base64,{{ plot }}" alt="Stock Price Plot">
    {% endif %}
</body>
</html>
